
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIAE | Firdaous Initiative for Academic Excellence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Quill Rich Text Editor Styles -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      background-color: #050508;
      color: #FFFFFF;
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }
    ::selection {
      background: rgba(27, 174, 112, 0.3);
      color: #FFFFFF;
    }
    /* Custom Scrollbar for a premium feel */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #050508;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(27, 174, 112, 0.2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(27, 174, 112, 0.4);
    }
    /* Quill Editor Custom Styling for Dark Theme */
    .ql-toolbar.ql-snow {
      background: #10101a;
      border-color: rgba(255,255,255,0.05) !important;
      border-radius: 12px 12px 0 0;
    }
    .ql-container.ql-snow {
      border-color: rgba(255,255,255,0.05) !important;
      background: #0a0a12;
      border-radius: 0 0 12px 12px;
      font-family: 'Times New Roman', serif;
      font-size: 18px;
    }
    .ql-editor {
      min-height: 400px;
      color: rgba(255,255,255,0.8);
      line-height: 1.6;
    }
    .ql-editor.ql-blank::before {
      color: rgba(255,255,255,0.2) !important;
    }
    .ql-snow .ql-stroke { stroke: rgba(255,255,255,0.6) !important; }
    .ql-snow .ql-fill { fill: rgba(255,255,255,0.6) !important; }
    .ql-snow .ql-picker { color: rgba(255,255,255,0.6) !important; }
    .ql-snow .ql-picker-options { background-color: #10101a !important; border: 1px solid rgba(255,255,255,0.1) !important; }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Times New Roman', 'Times', 'serif'],
            sans: ['Times New Roman', 'Times', 'serif'],
          },
          colors: {
            fiae: {
              bg: '#050508',
              surface: '#0a0a12',
              elevated: '#10101a',
              primary: '#1BAE70',
              primaryGlow: 'rgba(27,174,112,0.3)',
              primarySubtle: 'rgba(27,174,112,0.15)',
              blue: '#3B82F6',
              blueGlow: 'rgba(59,130,246,0.3)',
              cardBg: 'rgba(255,255,255,0.03)',
              cardBorder: 'rgba(27,174,112,0.15)',
              textSecondary: 'rgba(255,255,255,0.6)',
              textTertiary: 'rgba(255,255,255,0.4)',
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 4s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            glow: {
              '0%, 100%': { opacity: '0.3' },
              '50%': { opacity: '0.6' },
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
